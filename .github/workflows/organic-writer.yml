name: Organic Writer

on:
  schedule:
    # 4시간마다 실행 (한국 시간 기준: 1시, 5시, 9시, 13시, 17시, 21시)
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "Growth Engine Bot"
          git config user.email "bot@example.com"

      - name: Run generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run generate

      - name: Commit and push changes
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Auto-generated blog post [skip ci]"
          git push || echo "No changes to push"

  # 매일 sitemap ping (GitHub Actions 크론)
  sitemap-ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Sitemap
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'https://your-domain.vercel.app' }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -n "$CRON_SECRET" ]; then
            curl -X GET "$SITE_URL/api/cron/daily" \
              -H "Authorization: Bearer $CRON_SECRET" \
              -H "User-Agent: GitHub-Actions"
          else
            echo "CRON_SECRET not set, skipping sitemap ping"
          fi


