name: Daily Cron Job

on:
  schedule:
    # 매일 한국 시간 00:00 (UTC 15:00)에 실행
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Sitemap
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'https://your-domain.vercel.app' }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -n "$CRON_SECRET" ] && [ -n "$SITE_URL" ]; then
            echo "Pinging sitemap at $SITE_URL/api/cron/daily"
            response=$(curl -s -w "\n%{http_code}" -X GET "$SITE_URL/api/cron/daily" \
              -H "Authorization: Bearer $CRON_SECRET" \
              -H "User-Agent: GitHub-Actions")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)
            
            if [ "$http_code" -eq 200 ]; then
              echo "✅ Sitemap ping successful"
              echo "$body"
            else
              echo "❌ Sitemap ping failed with status $http_code"
              echo "$body"
              exit 1
            fi
          else
            echo "⚠️ CRON_SECRET or SITE_URL not set, skipping sitemap ping"
            echo "Please set these secrets in GitHub repository settings"
          fi

